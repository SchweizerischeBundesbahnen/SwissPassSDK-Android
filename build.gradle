buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.1'
    }
}

ext {
    projectBuildVersion = PUBLISH_VERSION
    projectAndroidVersion = 31
    projectAndroidMinVersion = 21
    projectAndroidTargetVersion = 31
    projectAndroidBuildToolsVersion = '30.0.2'
}

apply plugin: 'java'

subprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://sbb-artefact-repo-prod.s3.eu-central-1.amazonaws.com/releases"
        }
    }
}